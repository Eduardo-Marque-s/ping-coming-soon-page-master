<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="corpo">
        <div class="primeira">
          <img class="img1" src="./images/logo.svg" alt="logo" />

          <h1>We are launching <strong>soon!</strong></h1>

          <p>Subscribe and get notified</p>
          <form id="form">
            <input id="input-email" type="text" onclick="this.placeholder='' " placeholder="Your email address..." />
            <h3>Please provide a valid email address...</h3>
            <button id="submit-btn">Notify Me</button>
          </form>
          
        </div>

        <div class="segunda">
          <img class="img2"
            src="./images/illustration-dashboard.png"
            alt="illustration-dashboard"
          />

        </div>
        <ul class="icon">
          <li>
           <a href="#">
             <i class="fab fa-facebook-f"></i>
           </a>
          </li> 
          <li>
           <a href="#">
             <i class="fab fa-twitter"></i>
           </a>
          </li> 
          <li>
           <a href="#">
             <i class="fab fa-instagram"></i>
           </a>
          </li> 
         </ul>
        <p class="text">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
